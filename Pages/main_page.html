<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <link rel="stylesheet" href="main_page.css" type="text/css">
    <script type="text/javascript" src="main_page.js"></script>
</head>
<body>
<h1>Richardson-Monroe Bank & Trust</h1>
<div id="createUserForm">
    <legend>Create a user here</legend>
    <form>
        <p>
            <label for="firstName">First Name</label>
            <input type="text" name="fname" id="firstName" onchange="onTextFieldChange()">
            <label for="middleName">Middle Name</label>
            <input type="text" name="mname" id="middleName" onchange="onTextFieldChange()">
            <label for="lastName">Last Name</label>
            <input type="text" name="lname" id="lastName" onchange="onTextFieldChange()">
            <label for="email">e-Mail</label>
            <input type="text" name="ename" id="email" onchange="onTextFieldChange()">
            <label for="username">Username</label>
            <input type="text" name="uname" id="username" onchange="onTextFieldChange()">
            <label for="pw1">Password</label>
            <input type="text" name="password1" id="pw1" onchange="onTextFieldChange()">
            <label for="pw2">Verify Password</label>
            <input type="text" name="password2" id="pw2" onchange="onTextFieldChange()">
        </p>
        <br>
        <input type="submit" id="createUserSubmit">
    </form>
</div>
</body>
</html>
